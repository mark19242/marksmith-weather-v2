<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather_map.css">
</head>

<body>


<div class="blue-banner">
    <div>
        <span>WEATHER ANYWHERE</span>
    </div>
    <div>
        <span>STARTING POSITION: SAN ANTONIO</span>
    </div>
</div>
<label class="switch" id="mode-toggle">
    <input class="switch__input" type="checkbox" role="switch">
    <span class="switch__text">DARK MODE</span>
</label>

<div class="container mt-4">
    <div class="search-container">
        <input type="text" id="location-input" placeholder="Place">
        <button id="find-button" class="btn btn-primary">Find</button>
    </div>

    <div class="card-deck d-flex flex-wrap">
        <div class="card" style="width: 15rem; margin-right: 10px;">
            <div class="card-body">
                <h5 class="card-title" id="date-1"></h5>
                <p class="card-text" id="weather-info-1">
                </p>
            </div>
        </div>
        <div class="card" style="width: 15rem; margin-right: 10px;">
            <div class="card-body">
                <h5 class="card-title" id="date-2"></h5>
                <p class="card-text" id="weather-info-2">
                </p>
            </div>
        </div>
        <div class="card" style="width: 15rem; margin-right: 10px;">
            <div class="card-body">
                <h5 class="card-title" id="date-3"></h5>
                <p class="card-text" id="weather-info-3">
                </p>
            </div>
        </div>
        <div class="card" style="width: 15rem; margin-right: 10px;">
            <div class="card-body">
                <h5 class="card-title" id="date-4"></h5>
                <p class="card-text" id="weather-info-4">
                </p>
            </div>
        </div>
        <div class="card" style="width: 15rem;">
            <div class="card-body">
                <h5 class="card-title" id="date-5"></h5>
                <p class="card-text" id="weather-info-5">
                </p>
            </div>
        </div>
    </div>
    <div id="map" class="container-fluid flex-grow-1 p-0 mt-4" style="height: 400px;"></div>
    <div class="instructions">
        <p>Drag the marker to a location on the map to get the weather details for that area. Click the "Find" button to search for a specific place.</p>
    </div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script type="text" src="weather_map.js"></script>


</body>

</html>
